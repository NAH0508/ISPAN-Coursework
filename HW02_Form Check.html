        function chechName() {
            let theNameObj = document.getElementById("idName")
            let theNameObjVal = theNameObj.value
            let theNameObjValLen = theNameObjVal.length
            let spName = document.getElementById("spName")

        }

        document.getElementById("idPwd").onblur = checkPwd;
        function checkPwd() {
            let thePwdObj = document.getElementById("idPwd")
            let thePwdObjVal = thePwdObj.value
            let thePwdObjValLen = thePwdObjVal.length
            let spPwd = document.getElementById("spPwd")
            let flag1 = false, flag2 = false, flag3 = false, flag4 = false

            if (thePwdObjVal == "") //判斷元素值是否為空白
                // windonw.alert('You must enter')
                spPwd.innerHTML = "<img src='images/!02.png'> 不可空白";

            else if (thePwdObjValLen >= 8) {  //密碼長度大於等於6
                for (let i = 0; i < thePwdObjValLen; i++) {
                    let ch = thePwdObjVal.charAt(i);  //.toUpperCase()
                    // console.log(ch);
                    if (ch >= "a" && ch <= "z")
                        flag1 = true;
                    else if (ch >= "A" && ch <= "Z")
                        flag2 = true;
                    else if (ch >= "0" && ch <= "9")
                        flag3 = true;
                    else if (ch >= "!" && ch <= "*")
                        flag4 = true;
                    if (flag1 && flag2 && flag3 && flag4) break;
                }  //for
                if (flag1 && flag2 && flag3 && flag4)
                    spPwd.innerHTML = "<img src='images/ˇ01.png'> 有效密碼";
                else if (flag1 && flag3 && flag4)
                    spPwd.innerHTML = "<img src='images/!02.png'> 必須包含至少一個大寫字母"
                else if (flag1 && flag2 && flag4)
                    spPwd.innerHTML = "<img src='images/!02.png'> 必須包含至少一個數字"
                else if (flag1 && flag2 && flag3)
                    spPwd.innerHTML = "<img src='images/!02.png'> 必須包含至少一個符號"
                else
                    spPwd.innerHTML = "<img src='images/!02.png'> 請使用較強的密碼作為帳號保護，須大小寫混和，並包含至少一個數字及符號";

            }  //if
            else {  //密碼長度小於8
                spPwd.innerHTML = "<img src='images/!03.png'>Use 8 characters or more for your password.";
            }
        }
